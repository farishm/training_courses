<div class="row" *ngIf="course">
    <div class="col">
        <div class="card mb-3">
            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <h3>Course Details</h3>
                    </div> 
                </div>
            </div>
            <div class="card-body">
                <div class="row">                     
                    <div class="col-9">                        
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Id:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.id}}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Course Title:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.title}}</label>                                           
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Description:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.description}}</label>                                            
                            </div>
                        </div>
                            <div class="form-group row">
                            <label class="control-label col-3 h6">Reference:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.reference}}</label>                                            
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Duration - Weeks:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.duration}}</label>                                            
                            </div>
                        </div>
                            <div class="form-group row">
                            <label class="control-label col-3 h6">Fees - Â£:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.fees}}</label>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Status:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.status}}</label>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Location:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.location}}</label>
                            </div>
                        </div>  
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Total Places:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.totalplaces}}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-3 h6">Available Places:</label>
                            <div class="col-9 text-left">
                                <label class="control-label">{{course.availableplaces}}</label>
                            </div>
                        </div>  


                        <div class="form-group row">
                            <div class="col text-right">
                                <button class="btn btn-outline-primary" (click)="edit()" type="button">
                                   Edit this Course
                                </button>
                                <button (click)="goBack()" class="btn btn-outline-dark" type="button">Back</button>
                            </div>
                        </div>                    
                    </div> 
                    <div class="col-3">
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
