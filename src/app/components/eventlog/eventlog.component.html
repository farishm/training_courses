<div class="row">
    <div class="col">
        <div class="card mb-3">
            <div class="card-header">
                <div class="row">
                    <div class="col-10  text-left">
                        <h3>Event Log</h3>
                    </div>  
                    <div class="col-2 text-right">
                        <button type="button" class="btn btn-outline-primary" (click)="messageService.clear()">clear</button>
                    </div>
                </div>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr class="table-info">           
                        <th>Event</th>                               
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let message of messageService.messages">
                        <td>{{message}}</td>
                    </tr>       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
